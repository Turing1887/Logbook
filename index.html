
<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Log</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->
        <script>window.$ = window.jQuery = require('jquery');</script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="js/behavior.js"></script>
        <script src="main.js"></script>
        <script src="js/file.js"></script>
        <link rel="stylesheet" href="css/style.css">

    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <section class="main">
            <textarea readonly class="show-log"></textarea>
            <textarea class="write-log"></textarea>
            <button onclick="window.close()" class="exit-btn">X</button>
            <button class="add-btn">+</button>
            <button class="choose-log">File</button>
        </section>
        <section class="file-screen hidden">
            <button onclick="window.close()" class="exit-btn">X</button>
            <button class="back-btn">&laquo;</button>
            <p class="headline">Please enter filename:</p>
            <input type="text" id="filename" class="name-input">
        </section>
        
    </body>
</html>
